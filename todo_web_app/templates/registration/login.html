{% extends 'base.html' %}
{% block title %}Login | TodoApp{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

        <!-- Heading -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">
                Welcome back
            </h1>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Username
                </label>
                <input type="text" name="username"
                       class="w-full rounded-lg border border-slate-300 px-4 py-2
                              focus:outline-none focus:ring-2 focus:ring-emerald-500
                              focus:border-emerald-500"
                       placeholder="Enter your username"
                       required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Password
                </label>
                <input type="password" name="password"
                       class="w-full rounded-lg border border-slate-300 px-4 py-2
                              focus:outline-none focus:ring-2 focus:ring-emerald-500
                              focus:border-emerald-500"
                       placeholder="Enter your password"
                       required>
            </div>

            <!-- Errors -->
            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg p-3">
                    Invalid username or password.
                </div>
            {% endif %}

            <!-- Submit -->
            <button type="submit"
                    class="w-full py-3 rounded-lg font-semibold text-white
                           bg-emerald-600 hover:bg-emerald-700 transition">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-slate-600 mt-6">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-emerald-600 font-medium hover:underline">
                Create one
            </a>
        </p>

    </div>
</div>
{% endblock %}
