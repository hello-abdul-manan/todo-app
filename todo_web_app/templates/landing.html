{% extends 'base.html' %}

{% block title %}Welcome to Todo App{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-3xl text-center bg-white p-10 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">
            Organize Your Tasks Efficiently
        </h1>

        <p class="text-gray-600 text-lg mb-8">
            A simple, fast, and beautiful Todo application built with Django.
            Manage your tasks, set priorities, and track deadlines with ease.
        </p>

        <div class="flex justify-center gap-4">
            <a href="{% url 'login' %}"
               class="px-6 py-3 bg-green-500 text-white rounded-lg text-lg hover:bg-green-600 transition">
                Login
            </a>

            <a href="{% url 'signup' %}"
               class="px-6 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition">
                Sign Up
            </a>
        </div>
    </div>
</div>
{% endblock %}
