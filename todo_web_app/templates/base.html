<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    {% load static %}
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <a href="{% url 'todo_list' %}" class="font-bold text-xl">Todo App</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hello, {{ user.username }}</span>
                <a href="#" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
            {% else %}
                <a href="#" class="bg-green-500 px-3 py-1 rounded hover:bg-green-600 mr-2">Login</a>
                <a href="#" class="bg-blue-400 px-3 py-1 rounded hover:bg-blue-500">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
