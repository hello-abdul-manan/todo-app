{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoApp{% endblock %}</title>
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/fav.png' %}">
    
</head>

<body class="bg-slate-50 text-slate-800 antialiased">

<!-- Navbar -->
<nav class="bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Brand -->
        <a href="{% if user.is_authenticated %}{% url 'todo_list' %}{% else %}{% url 'landing' %}{% endif %}"
           class="text-2xl font-extrabold tracking-tight text-slate-900">
            Todo<span class="text-emerald-600">App</span>
        </a>

        <!-- Auth Buttons -->
        <div class="flex items-center gap-3">

            {% if user.is_authenticated %}
                <span class="hidden sm:inline text-sm text-slate-600">
                    Hi, <span class="font-bold">{{ user.username }}</span>
                </span>

                <a href="{% url 'logout' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium
                          text-white bg-red-500
                          hover:bg-red-600 transition">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'login' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 transition">
                    Login
                </a>

                <a href="{% url 'signup' %}"
                   class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 transition">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Main Content Wrapper -->
<main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
</main>

</body>
</html>
