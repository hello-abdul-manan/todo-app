{% extends 'base.html' %}
{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4">Are you sure?</h1>
    <p class="mb-6">Do you really want to delete <span class="font-semibold">{{ todo.title }}</span>?</p>
    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
        <a href="{% url 'todo_list' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
    </form>
</div>
{% endblock %}
